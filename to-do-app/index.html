<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>To do app</title>
	<link rel="stylesheet" href="dist/css/main.css">
	<script src="libs/js/jquery-3.2.1.js"></script>
	<script src="dist/js/main.js"></script>

</head>
<body>
	<div class="preloader">
		<div class="loader"></div>
		<div class="text"><b>Attention!</b> Flexbox XD</div>
	</div>

	<div class="wrapper">
		<div class="title">To do app</div>
		<div class="addButtonSide">
			<span class="inputSide">
				<input id="doName" type="text" maxlength="30">
				<span class="counter"><span id="countOfInput">0</span> / 30</span>
			</span>
			<div id="doAdd" class="button">Add</div>
			<div class="status">
				<div class="word">задач: </div>
				<div id="count">0</div>
			</div>
		</div>
		<div class="tasks">
				
		</div>

		<div class="notify">
			Добавьте задание
		</div>
	</div>

	

</body>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="src/libs/bootstrap.min.css">
	<link rel="stylesheet" href="src/css/start.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col"><h1>Address book</h1></div>
		</div>

		<div class="row tool">
			<button type="button" class="btn btn-primary" id="btn-open">New</button>
			<div class="input-group mb-3 col-9">
  <input type="text" class="form-control" placeholder="Search by username" aria-label="Search by username" aria-describedby="button-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
  </div>
</div>		</div>
	
	<div class="row helper" id="addI">
		<form>
		<div class="form-group">
			<label for="#first-name">First name</label>
			<input class="form-control" type="text" placeholder="John" id="first-name">
		</div>
		<div class="form-group">
			<label for="#last-name">Last name</label>
			<input class="form-control" type="text" placeholder="Smith" id="last-name">
		</div>
		<div class="form-group">
			<label for="#number">Number</label>
			<input class="form-control" type="text" placeholder="+7XXXXXXXXXX" id="number">
		</div>

		<div class="form-group">
    <label for="email">Email address</label>
    		<input type="email" class="form-control" id="email" placeholder="name@example.com">
  		</div>

  		<div id="btn-add" class="btn btn-primary"">Add new book</div>
  		</form>
	</div>

	<div class="row">
		<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">email</th>
      <th scope="col">number</th>
    </tr>
  </thead>
  <tbody>
    
  </tbody>
</table>
	</div>
	<div class="row">
		<button id="btn-delete" class="btn btn-danger helper">
			Delete
		</button>
		<button id="btn-upd"class="btn btn-secondary helper">
			Update
		</button>
	</div>
		
	</div>

	<script src="src/js/classes.js"></script>
	<script src="src/js/app.js"></script>
</body>
</html>

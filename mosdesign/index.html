<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="dist/css/index.css">	
</head>
<body>
	<!-- main page -->
	<div class="grain"></div>
	<header>

		<!-- parallax scene -->
		<div id="scene">
			<div class="layer background-image"  data-depth="0.1"> </div>
			<div class="layer ctxSide"><canvas></canvas></div>
			<div class="layer" data-depth="0.4"><div class="cristall"></div></div>
			<div class="layer" data-depth="0.05"><div class="cristall2"></div></div>
			<div class="layer" data-depth="0.2"><div class="cristall3"></div></div>
		</div>
		
		<!-- layer -->
		<div id="static" >
			<div class="main-text">Creative & Remarkable <u>design</u></div>
			<div class="btn-explore">Explore about us</div>
			<div class="btn-menu"></div>
		</div>
		
	</header>
	<section></section>
	
	<!-- js -->
	<script src="libs/jquery-3.2.1.min.js"></script>
	<script src="libs/parallax.min.js"></script>
	<script src="dist/js/index.js"></script>
</body>
</html>
